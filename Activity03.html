<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 05 | Activity 03</title>
</head>
<body>
    <script>
        //Encapsulation
        class myRide
        {
            constructor()
            {
                var brand;
                var variant;
            }

            getName()
            {
                return this.brand;
            }
            setName(brand)
            {
                this.brand=brand;
            }

            getVariant()
            {
                return this.variant;
            }
            setVariant(variant)
            {
                this.variant=variant;
            }
        }

        var Rides = new myRide();

        Rides.setName("Toyota");
        Rides.setVariant("Wigo");
        
        alert(Rides.getName() + " " + Rides.getVariant());

    </script>
</body>
</html>
